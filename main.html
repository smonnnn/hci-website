<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>

<div class="main-block">

    <div class="content-block">

        <div class="content-item">
            <div class="overlay-block">
                <a class="icon-block" href="account.html">
                    <img class="icon-image" src="assets/wumpus.jpeg" />
                </a>
                <a class="icon-block" href="settings.html">
                    <img class="icon-image" src="assets/cog2.png" />
                </a>
                <div class="welcome-message">Welcome, Smonn.</div>
                <div class="gradient"></div>
            </div>
        </div>

        <div class="content-item">
            <div class="name-container"><a>Motivation</a></div>
            <div class="grid-rows">
                <div class="small-container">
                    <a class="text-small">"I don't stop when I'm tired, I stop when I'm done.‚Äù</a>
                    <br>
                    <a class="text-small">- David Goggins</a>
                </div>
                <div class="small-container">
                    <a class="text-small">"You can't cross the sea merely by standing and staring at the water."</a>
                    <br>
                    <a class="text-small">- Rabindranath Tagore</a>
                </div>
            </div>
        </div>

        <div class="content-item">
            <div class="name-container"><a>Daily Nutrition Targets</a></div>
            <div class="grid-rows">
                <div class="small-container" onclick="addWater()" style="--c: var(--p-pink-pastel-2); --cd: var(--p-pink-pastel-4)">
                    <div class="circle-progress-indicator" id="water-pie" style="--p:10;--b:10px;">Water</div>
                </div>
                <div class="small-container" onclick="addProtein()" style="--c: var(--p-pink-pastel-3); --cd: var(--p-pink-pastel-4)">
                    <div class="circle-progress-indicator" id="protein-pie" style="--p:17;--b:10px;">Protein</div>
                </div>
            </div>
            <div class="grid-rows">
                <div class="small-container" onclick="addEnergy()" style="--c: var(--p-pink-pastel-3); --cd: var(--p-pink-pastel-4)">
                    <div class="circle-progress-indicator" id="energy-pie" style="--p:200;--b:10px;">Energy</div>
                </div>
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <a class="nav-element" href="nutrition.html">
            <img class="avatar" src="assets/apple2.jpg" />
            <span class="category">Nutrition</span>
        </a>
        <a class="nav-element" href="fitness.html">
            <img class="avatar" src="assets/dumbell2.jpg" />
            <span class="category">Fitness</span>
        </a>
        <a class="nav-element" href="health.html">
            <img class="avatar" src="assets/heart.png" />
            <span class="category">Health</span>
        </a>
    </div>

</div>
<script src="script.js"></script> 
</body>
</html>
