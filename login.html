<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">
    <div class="user-info">
        <img class="user-image" src="https://via.placeholder.com/100x100" />
        <div class="input-container">
            <input type="text" class="input-field" placeholder="Email/Username" />
        </div>
        <div class="input-container">
            <input type="password" class="input-field" placeholder="Password" />
        </div>
    </div>

    <div class="bottom">
        <a href="register.html" class="register">
            <div class="register-box">
                <div class="register-text">Register</div>
            </div>
        </a>
        <a href="reset-password.html" class="reset-password">
            <div class="reset-password-box">
                <div class="reset-password-text">Reset Password</div>
            </div>
        </a> 
        <a href="main.html" class="login">
            <div class="login-box">
                <div class="login-text">Login</div>
            </div>
        </a>
    </div>
</div>
</body>
</html>
