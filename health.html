<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>

<div class="main-block">

    <div class="content-block">
        
        <div class="content-item">
            <div class="overlay-block">
                <a class="icon-block" href="main.html">
                    <img class="icon-image" style="border:0px; box-shadow: none;" src="assets/back.png" />
                </a>
                <div class="welcome-message">Health</div>
                <div class="gradient"></div>
            </div>
        </div>

        <div class="content-item">
            <div class="name-container"><a>Sleep Tracker</a></div>
            <div class="large-container">
                <div class="circle-chart"></div>
                <div class="chart-color-list">
                    <div class="chart-color-item">
                        <div class="color-block" style="--c:var(--sleep-1)"></div>
                        <div>Stage 1</div>
                    </div>
                    <div class="chart-color-item">
                        <div class="color-block" style="--c:var(--sleep-2)"></div>
                        <div>Stage 2</div>
                    </div>
                    <div class="chart-color-item">
                        <div class="color-block" style="--c:var(--sleep-3)"></div>
                        <div>Stage 3</div>
                    </div>
                    <div class="chart-color-item">
                        <div class="color-block" style="--c:var(--sleep-rem)"></div>
                        <div>REM</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content-item">
            <div class="name-container"><a>Bodyweight</a></div>
            <div class="large-container" style="--c:5">
                <div class="bar" style="--h: 80%;">
                    <div>
                        65kg
                    </div>
                    <div>
                        Januari
                    </div>
                </div>
                <div class="bar" style="--h: 75%;">
                    <div>
                        64kg
                    </div>
                    <div>
                        Februari
                    </div>
                </div>
                <div class="bar" style="--h: 85%;">
                    <div>
                        66kg
                    </div>
                    <div>
                        March
                    </div>
                </div>
                <div class="bar" style="--h: 90%;">
                    <div>
                        69kg
                    </div>
                    <div>
                        April
                </div>
            </div>
        </div>
    </div>

    <div class="content-item">
        <div class="name-container"><a>Bodyfat Estimate</a></div>
        <div class="large-container" style="--c:15">
            <div class="bar" style="--h: 80%;">
                <div>
                    20%
                </div>
                <div>
                    Januari
                </div>
            </div>
            <div class="bar" style="--h: 75%;">
                <div>
                    15%
                </div>
                <div>
                    Februari
                </div>
            </div>
            <div class="bar" style="--h: 85%;">
                <div>
                    16%
                </div>
                <div>
                    March
                </div>
            </div>
            <div class="bar" style="--h: 90%;">
                <div>
                    18%
                </div>
                <div>
                 April
                </div>
            </div>
        </div>
    </div>

    <div class="content-block">
        <div class="name-container"><a>New measurements</a></div>
        <div class="settings-block">
            <div class="settings-item"><a>Weight:</a></div>
            <div class="settings-item">
                <input type="text" class="input-field" size="8" placeholder="60kg"/>
            </div>
        </div>
        <div class="settings-block">
            <div class="settings-item"><a>Sleep Lenght:</a></div>
            <div class="settings-item">
                <input type="text" class="input-field" size="8" placeholder="8h"/>
            </div>
        </div>
        <div class="settings-block">
            <div class="settings-item"><a>Sleep Quality:</a></div>
            <div class="settings-item">
                <input type="text" class="input-field" size="8" placeholder="1-10"/>
            </div>
        </div>
        <div class="settings-block" style="background-color:var(--background); color: black; display:flex; justify-content: center; width:80%; margin: auto;">
            <button onclick="popup()" style="height:90%; width:90%; background-color:transparent; border:0px">Submit</button>
        </div>
    </div>

    <div class="nav-bar">
        <a class="nav-element" href="nutrition.html">
            <img class="avatar" src="assets/apple2.jpg" />
            <span class="category">Nutrition</span>
        </a>
        <a class="nav-element" href="fitness.html">
            <img class="avatar" src="assets/dumbell2.jpg" />
            <span class="category">Fitness</span>
        </a>
        <a class="nav-element" href="health.html">
            <img class="avatar" src="assets/heart.png" />
            <span class="category">Health</span>
        </a>
    </div>

</div>
<script src="script.js"></script> 
</body>
</html>
