<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>

<div class="main-block" style="padding-bottom:0px">
    <div class="content-block">
        <div class="content-item">
            <div class="overlay-block" style="justify-content: right;">
                <a class="icon-block" href="main.html">
                    <img class="icon-image" style="border:0px; box-shadow: none;" src="assets/xicon.png" />
                </a>
                <div class="welcome-message">Settings</div>
                <div class="gradient"></div>
            </div>
        </div>
        <div class="content-item">
            <div class="name-container"><a>Portion sizes</a></div>

            <div class="settings-block">
                <div class="settings-item"><a>Water: </a></div>

                <div class="settings-item">
                    <input type="text" class="input-field" placeholder="200 ml"/>
                </div>
            </div>
            <div class="settings-block">
                <div class="settings-item"><a>Protein: </a></div>
                <div class="settings-item">
                    <input type="text" class="input-field" placeholder="10 gr"/>
                </div>
            </div>
            <div class="settings-block">
                <div class="settings-item"><a>Energy: </a></div>
                <div class="settings-item">
                    <input type="text" class="input-field" placeholder="100 kcal"/>
                </div>
            </div>

            <div class="name-container" style="margin-top:4vh;"><a>Daily nutrition goals</a></div>
            <div class="settings-block">
                <div class="settings-item"><a>Water: </a></div>
                <div class="settings-item">
                    <input type="text" class="input-field" placeholder="4000 ml"/>
                </div>
            </div>
            <div class="settings-block">
                <div class="settings-item"><a>Protein: </a></div>
                <div class="settings-item">
                    <input type="text" class="input-field" placeholder="120 gr"/>
                </div>
            </div>
            <div class="settings-block">
                <div class="settings-item"><a>Energy: </a></div>
                <div class="settings-item">
                    <input type="text" class="input-field" placeholder="2200 kcal"/>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script> 
</body>
</html>
